name: Train Model

on:
  workflow_dispatch:
    inputs:
      epochs:
        description: 'Number of epochs'
        default: '3'
      framework:
        description: 'Training framework'
        default: 'pytorch'

jobs:
  train:
    runs-on: ubuntu-latest  # Replace with self-hosted GPU runner
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run training
        run: python src/train.py
        env:
          EPOCHS: ${{ github.event.inputs.epochs }}

      - name: Upload checkpoints
        uses: actions/upload-artifact@v4
        with:
          name: checkpoints-${{ github.run_number }}
          path: checkpoints/
